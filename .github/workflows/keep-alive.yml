name: Keep Backend Alive

on:
  schedule:
    # Run every 10 minutes (GitHub Actions minimum is 5 min, but 10 min is safer)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://makhana-ai.onrender.com/health)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Backend is alive!"
          else
            echo "⚠️ Backend returned status $response"
          fi

      - name: Ping Home Endpoint
        run: |
          echo "Pinging home endpoint..."
          curl -s https://makhana-ai.onrender.com/ | head -n 5
          echo "✅ Ping completed"
